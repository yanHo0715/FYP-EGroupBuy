<div class="page-content" style="margin-top: 10px">

  <div class="card card-info card-outline mb-4">
    <div class="card-header" style="padding-top: 8px; padding-bottom: 8px;">
      <div class="card-title" style="font-size: 25px;"><span>Admin Profile</span></div>
      <mat-progress-bar *ngIf="queryMode" mode="indeterminate" class="mat-progress-bar"></mat-progress-bar>
    </div>


<div class="container profile profile-view" id="profile" style="padding-bottom: 25px;" >
<!--  <div class="row">-->
<!--    <div class="col-md-12 alert-col relative">-->
<!--      <div class="alert alert-info alert-dismissible absolue center" role="alert"><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span>Profile save with success</span></div>-->
<!--    </div>-->
<!--  </div>-->
<!--  <form>-->
    <div class="row profile-row">
      <div class="col-md-4 relative">
        <div class="avatar"></div>
        <div class="row" style="height: 50px"></div>
        <div class="row"></div>
        <div class="row">
          <div class="col-xxl-3"></div>
          <div class="col-xxl-6">
            <div class="row">
              <div class="col">
                <div class="avatar-bg center"><img [src]="imageUrl" width="200" height="200" style="height: 200px;"></div>
              </div>
            </div>
            <div class="row" style="text-align: center; padding-top: 5px;">
              <div class="col">
                <button class="btn btn-warning" type="button" style="text-align: center; width: 100px; " (click)="filePicker.click()"> Pick Image </button>
<!--                <input class="form-control form-control" type="file" name="avatar-file" id="icon" #filePicker (change)="onSelectFile($event)" style="visibility: hidden">-->
<!--                <input type="file" class="form-control form-control" id="icon" #filePicker (change)="onSelectFile($event)" style="visibility: hidden">-->
              </div>
            </div>
          </div>
          <div class="col-xxl-3">
            <input class="form-control form-control" type="file" name="avatar-file" id="icon" #filePicker (change)="onSelectFile($event)" style="visibility: hidden">
          </div>
        </div>
        <div class="row"></div>
      </div>
      <div class="col-md-8" style="padding-top: 20px; padding-right: 80px">
<!--        <h1>Profile </h1>-->
        <hr>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Administrator Name </label>
              <input class="form-control" type="text" name="name" [(ngModel)]="name">
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group mb-3">
<!--              <label class="form-label">Lastname </label>-->
<!--              <input class="form-control" type="text" name="lastname">-->
            </div>
          </div>
        </div>
<!--        <div class="form-group mb-3">
          <label class="form-label">Email </label>
          <span class="input-group-text input-group-text input-group-text" id="inputGroupPrepend-2">&#64;</span>
          <input class="form-control" type="email" autocomplete="off" required="" name="email" [(ngModel)]="email" disabled readonly>
        </div>-->
        <div>
          <label class="form-label" for="email">Email</label>
          <div class="input-group has-validation" style="padding-bottom: 15px;">
            <span class="input-group-text input-group-text input-group-text" id="inputGroupPrepend-2">&#64;</span>
            <input class="form-control form-control ng-untouched ng-pristine ng-invalid" type="text" aria-describedby="inputGroupPrepend" id="email" required="" [(ngModel)]="email" disabled readonly>
            <div class="input-group-text input-group-text invalid-feedback"><span>Please choose a valid email.</span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Password </label>
              <input class="form-control" type="password" name="password" autocomplete="off" required="" [(ngModel)]="password" (change)="onChangePassword()">
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Confirm Password</label>
              <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="" [(ngModel)]="confirmPassword" (change)="onChangePassword()">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12 content-right">
            <button class="btn btn-primary form-btn float-end" type="reset" style="width: 100px;" (click)="onReset()">Reset</button>
            <button class="btn btn-primary form-btn float-end" type="submit" style="width: 100px; margin-right: 10px;" (click)="onUpdateAdminProfile()">Save</button>
          </div>
        </div>
      </div>
    </div>
<!--  </form>-->
</div>

  </div>
</div>
