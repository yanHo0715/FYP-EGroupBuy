<div class="page-content">
<!--  <h3>Sell Orders</h3>-->
  <div class="card card-success card-outline" style="margin-top: 7px">
    <div class="card-header" style="padding-top: 5px; padding-bottom: 7px">
      <div class="card-title" style="font-size: 25px"><span>Sell Orders</span></div>
      <mat-progress-bar *ngIf="queryMode" mode="indeterminate" class="mat-progress-bar"></mat-progress-bar>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
          <tr>
            <th>Order#</th>
            <th>Order Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>View Details</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ord of sellOrderList">
            <td>
              <h6 class="mb-0 font-14">#{{ord.order_id}}</h6>
            </td>
            <td>{{formatDate(ord.order_date, 'dd/MM/yyyy HH:mm:ss', 'en-US')}}</td>
            <td>{{curSymbol}}{{ord.order_total | number: '1.2-2'}}</td>
            <td>
              <div [class]="ord.progress_status=='Canceled' ? 'text-danger bg-light-danger' : ord.progress_status=='Processing' ? 'text-warning bg-light-warning' : 'text-success bg-light-success'"
                   class="badge rounded-pill p-2 text-uppercase px-3" style="margin-left: -15px;">
                <i class='bx bxs-circle me-1'></i>{{ord.progress_status}}
              </div>
            </td>
            <td>
              <button type="button" (click)="showOrderDetail(ord.order_id)"
                      class="btn btn-primary btn-sm radius-30 px-4">View Details</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
