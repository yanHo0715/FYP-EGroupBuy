            <div class="form-group input-group">
              <label for="reg-email">Email</label>
              <input class="form-control" type="email" id="reg-email" required="" name="email" ngModel>
            </div>
            <div class="form-group input-group">
              <label for="reg-pass">Password</label>
              <input class="form-control" type="password" id="reg-pass" required="" name="password" ngModel>
            </div>
            <div class="d-flex flex-wrap justify-content-between bottom-content">
              <div class="form-check">
                <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                <label class="form-check-label">Remember me</label>
              </div>
              <a class="lost-pass" href="smartgroup/account-password-recovery">Forgot password?</a>
            </div>
            <div class="button">
              <button class="btn" type="submit">Login</button>
            </div>
            <p class="outer-link">Don't have an account? <a href="customer/auth/register">Register here </a>
