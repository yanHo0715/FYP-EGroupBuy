<!-- Start Contact Area -->
<section id="contact-us" class="contact-us section">
  <div class="container">
    <div class="contact-head">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>Contact Us</h2>
<!--            <p>There are many variations of passages of Lorem
              Ipsum available, but the majority have suffered alteration in some form.</p>-->
          </div>
        </div>
      </div>
      <div class="contact-info">
        <div class="row">
          <div class="col-lg-4 col-md-12 col-12">
            <div class="single-info-head">
              <!-- Start Single Info -->
              <div class="single-info">
                <i class="lni lni-map"></i>
                <h3>Address</h3>
                <ul>
                  <li>#xx XYZ Road, Great City<br>RX10 BP99, UK.</li>
                </ul>
              </div>
              <!-- End Single Info -->
              <!-- Start Single Info -->
              <div class="single-info">
                <i class="lni lni-phone"></i>
                <h3>Call us on</h3>
                <ul>
                  <li><a href="tel:+18005554400">+1 800 000 00 00 (Toll free)</a></li>
                  <li><a href="tel:+321556667890">+44 12345 67890</a></li>
                </ul>
              </div>
              <!-- End Single Info -->
              <!-- Start Single Info -->
              <div class="single-info">
                <i class="lni lni-envelope"></i>
                <h3>Mail at</h3>
                <ul>
                  <li><a href="mailto:support@abcdefgh.com">support&#64;abcdefgh.com</a>
                  </li>
                  <li><a href="mailto:career@abcdefgh.com">career&#64;abcdefgh.com</a></li>
                </ul>
              </div>
              <!-- End Single Info -->
            </div>
          </div>
          <div class="col-lg-8 col-md-12 col-12">
            <div class="contact-form-head">
              <div class="form-main">
                <form class="form" method="post" action="smartgroup">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-group">
                        <input name="name" type="text" placeholder="Your Name" required="required">
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-group">
                        <input name="subject" type="text" placeholder="Your Subject" required="required">
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-group">
                        <input name="email" type="email" placeholder="Your Email" required="required">
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-group">
                        <input name="phone" type="text" placeholder="Your Phone" required="required">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group message">
                        <textarea name="message" placeholder="Your Message"></textarea>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group button">
                        <button type="submit" class="btn ">Submit Message</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
